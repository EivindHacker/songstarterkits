<!DOCTYPE html>
<html lang="en">
	<audio src="" id="audio"></audio>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./css/global-style.css" />
		<link rel="stylesheet" href="./css/kits.css" />
		<title>New Kit System</title>
		<link rel="icon" type="image/png" href="./img/logo-icon.png" />
	</head>

	<body>
		<div class="static-nav" id="navbar"></div>

		<script src="./scripts/globalScripts/menubar.js" type="module"></script>

		<div style="height: 60px"></div>

		<!-- TITLE -->
		<div class="title-cont" style="background: linear-gradient(50deg, rgba(255, 226, 0, 1) 0%, rgba(255, 101, 0, 1) 55%, rgba(255, 215, 57, 1) 100%)">
			<h1>KITS</h1>
		</div>

		<div class="overlay">
			<div class="overlay-content">
				<img class="overlay-img-big" src="./assets/imgs/3d-render.jpg" />
				<div class="overlay-info">
					<img class="overlay-img" />
					<p class="overlay-message"></p>
				</div>
				<div class="overlay-buttons">
					<button class="yes">Yes</button>
					<button class="no">No</button>
					<button class="exit-btn">Go Back</button>
					<button class="sign-in-now">Sign Up Now</button>
				</div>
			</div>
		</div>

		<div id="searchContainer">
			<input type="text" id="searchInput" placeholder="Search kits..." class="search-input" />
			<button id="searchButton" class="search-btn">
				<img src="./assets/btnIcons/searchBtn.png" alt="Search" style="height: 20px" />
			</button>
			<button id="hotBtn" class="hot-btn">
				<img src="./assets/btnIcons/flame-grey.png" style="height: 18px" />
			</button>
			<select id="genreSelect" class="genre-select">
				<option value="all">Genre</option>
				<option value="pop">Pop</option>
				<option value="hip hop">Hip Hop</option>
				<option value="trap">Trap</option>
				<option value="edm">EDM</option>
				<option value="rnb">RnB</option>
				<option value="house">House</option>
				<option value="rock">Rock</option>
				<option value="country">Country</option>
				<option value="cinematic">Cinematic</option>
				<option value="classical">Classical</option>
				<option value="world">World</option>
			</select>
			<select id="typeSelect" class="type-select">
				<option value="all">Type</option>
				<option value="kit">Kit</option>
				<option value="instrumental">Instrumental</option>
				<option value="preset-pack">Preset Pack</option>
				<option value="sample-pack">Sample Pack</option>
			</select>
		</div>

		<div id="kitsContainer"></div>

		<div style="height: 25px"></div>

		<div class="navigation">
			<button class="prev-button">&lt;</button>
			<span class="page-info"></span>
			<button class="next-button">&gt;</button>
		</div>

		<!-- Footer -->
		<div class="footer-line"></div>
		<footer id="footer"></footer>
		<script src="./scripts/globalScripts/footer.js"></script>
		<div id="footerSpacer" style="height: 200px; display: none"></div>

		<!-- AUDIO PLAYER -->

		<div class="playbar-cont">
			<div class="playbar-innercont">
				<div class="playnav-cont">
					<div class="playnav-bar"></div>
					<div class="playnav-head"></div>
				</div>
				<div class="playbar-lowercont">
					<div class="play-action-cont">
						<div style="width: 4%"></div>
						<div class="play-anim-cont">
							<div class="pole" style="animation-delay: 0s"></div>
							<div class="pole" style="animation-delay: 0.33s"></div>
							<div class="pole" style="animation-delay: 0.66s"></div>
						</div>
						<button id="revBtn" class="player-btn">
							<img src="./assets/btnIcons/rev-skipBtn.png" class="player-btn-img" />
						</button>
						<button id="playBtn" class="player-btn">
							<img id="playBtnImg" src="./assets/btnIcons/pauseBtn.png" class="player-btn-img" style="height: 30px" />
						</button>
						<button id="skipBtn" class="player-btn">
							<img src="./assets/btnIcons/rev-skipBtn.png" class="player-btn-img" style="transform: rotate(180deg)" />
						</button>
						<button id="loopBtn" class="loop-btn">
							<img src="./assets/btnIcons/loop.png" class="player-btn-img" style="height: 13px" />
						</button>
						<button id="rateBtn" class="player-btn">
							<img src="./assets/btnIcons/rate.svg" class="player-btn-img" style="height: 20px" />
						</button>
						<input id="rateSlider" class="rate-slider" type="range" min="90" max="150" value="100" />
						<button id="volBtn" class="player-btn">
							<img src="./assets/btnIcons/volBtn.png" class="player-btn-img" style="height: 15px; transform: rotate(-90deg)" />
						</button>
						<input id="volSlider" class="vol-slider" type="range" min="0" max="100" value="100" />
					</div>
					<div class="play-info-cont">
						<div class="playing-info-cont">
							<h2 id="apTitle" style="text-align: right; margin-top: 10px; font-size: 25px">Title</h2>
							<h3 id="apCreator" style="text-align: right; margin-top: -15px; font-size: 20px">Artist</h3>
						</div>
						<div style="width: 3%"></div>
						<img id="apImg" class="player-img" src="./media/kits/coverImg/Edvyn Beats vol 1.jpg" />
						<div style="width: 5%"></div>
					</div>
				</div>

				<!-- STEM SELECTOR -->

				<div class="stem-selector-cont" style="z-index: -2">
					<div id="filterBtn" class="filter-btn">
						<div class="filter-btn-line"></div>
						<div class="filter-btn-line"></div>
					</div>
					<div id="filterCont" class="filter-cont">
						<div class="upper-filter-cont">
							<img id="filterSwitch" class="filter-upper-btn" src="./assets/btnIcons/power-ico.png" />
							<h3 style="color: white; font-size: 25px; line-height: 0px">Filter</h3>
							<img id="filterLink" class="filter-upper-btn" src="assets/btnIcons/link.png" />
						</div>

						<div class="sliders-cont">
							<div id="filter" class="filter-col">
								<input class="filter-slider" type="range" min="4.1" max="9.95" value="9.95" step="0.05" id="filter-slider" class="drums-slider" />
								<img id="filterTypeBtn" class="filter-type lowpass" src="assets/btnIcons/filter-type.svg" />
							</div>
							<div id="filter" class="filter-col">
								<input class="filter-slider" type="range" min="4.1" max="9.95" value="9.95" step="0.05" id="filter-slider" class="drums-slider" />
								<img id="filterTypeBtn" class="filter-type lowpass" src="assets/btnIcons/filter-type.svg" />
							</div>
							<div id="filter" class="filter-col">
								<input class="filter-slider" type="range" min="4.1" max="9.95" value="9.95" step="0.05" id="filter-slider" class="drums-slider" />
								<img id="filterTypeBtn" class="filter-type lowpass" src="assets/btnIcons/filter-type.svg" />
							</div>
							<div id="filter" class="filter-col">
								<input class="filter-slider" type="range" min="4.1" max="9.95" value="9.95" step="0.05" id="filter-slider" class="drums-slider" />
								<img id="filterTypeBtn" class="filter-type lowpass" src="assets/btnIcons/filter-type.svg" />
							</div>
							<div id="filter" class="filter-col">
								<input class="filter-slider" type="range" min="4.1" max="9.95" value="9.95" step="0.05" id="filter-slider" class="drums-slider" />
								<img id="filterTypeBtn" class="filter-type lowpass" src="assets/btnIcons/filter-type.svg" />
							</div>
							<div id="filter" class="filter-col">
								<input class="filter-slider" type="range" min="4.1" max="9.95" value="9.95" step="0.05" id="filter-slider" class="drums-slider" />
								<img id="filterTypeBtn" class="filter-type lowpass" src="assets/btnIcons/filter-type.svg" />
							</div>
							<div class="linked-cont">
								<input
									class="filter-slider linked-slider"
									type="range"
									min="4.1"
									max="9.95"
									value="9.95"
									step="0.05"
									id="linkedSlider"
									class="drums-slider" />
								<img id="linkedFilterTypeBtn" class="filter-type lowpass" src="assets/btnIcons/filter-type.svg" />
							</div>
						</div>
					</div>

					<div class="stem-selector-inner-cont">
						<h2 class="stem-selector-title">Stem Selector</h2>
						<div class="stem-btn-cont">
							<button id="stemBtn" class="stem-btn stem-active">
								<img id="stemImg" class="stem-btn-img" src="./assets/btnIcons/drumsBtn.svg" /><span id="stemTxt"></span>
							</button>
							<button id="stemBtn" class="stem-btn stem-active">
								<img id="stemImg" class="stem-btn-img" src="./assets/btnIcons/drumsBtn.svg" /><span id="stemTxt"></span>
							</button>
							<button id="stemBtn" class="stem-btn stem-active">
								<img id="stemImg" class="stem-btn-img" src="./assets/btnIcons/drumsBtn.svg" /><span id="stemTxt"></span>
							</button>
							<button id="stemBtn" class="stem-btn stem-active">
								<img id="stemImg" class="stem-btn-img" src="./assets/btnIcons/drumsBtn.svg" /><span id="stemTxt"></span>
							</button>
							<button id="stemBtn" class="stem-btn stem-active">
								<img id="stemImg" class="stem-btn-img" src="./assets/btnIcons/drumsBtn.svg" /><span id="stemTxt"></span>
							</button>
							<button id="stemBtn" class="stem-btn stem-active">
								<img id="stemImg" class="stem-btn-img" src="./assets/btnIcons/drumsBtn.svg" /><span id="stemTxt"></span>
							</button>
						</div>
						<div style="height: 10px"></div>
					</div>
				</div>
			</div>
		</div>

		<!--<script src="./handleCredits.js" type="module"></script>-->

		<!-- HOWLER.JS -->
		<script src="./scripts/mediaScripts/howler.js"></script>

		<!-- KITS -->
		<script src="./data/kits.js" type="module"></script>

		<script src="./scripts/mediaScripts/mediaList.mjs" type="module"></script>
	</body>
</html>
